<body>
    <form action="get" class="my_form">
        <h2 class="my_h">Расчет ИМТ</h2>

            <div class="wrapper-for-input">
                <div class="wrapper-input"> <label class="my-label" for="weight">Введите свой вес (кг): </label><input class="form-item" type="text" id="weight" placeholder="Вес"></div>
                <div class="wrapper-input"> <label class="my-label" for="height">Введите свой рост (см): </label><input class="form-item" type="text" id="height" placeholder="Рост"></div>
            </div>
            <div class="wrapper-input"> <label class="my-label" for="calcData">Выходные параметры:</label><textarea class="text-export" type="textarea" id="text-export"></textarea></div>
        </div>
        <button class="form-item submit-b" id="calcData">РАССЧИТАТЬ</button>
    </form>
